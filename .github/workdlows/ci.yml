name: CI

on:
  push:
    branches: ["*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  CI: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  lint-test-build:
    name: "Lint, Format, Typecheck"
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup pnpm"
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: "lts/*"

      - name: "Install dependencies"
        run: pnpm install

      - name: "Lint"
        run: pnpm lint

      - name: "Format"
        run: pnpm format

      - name: "Typecheck"
        run: pnpm typecheck

      - name: "Build"
        run: pnpm build

      - name: "Test"
        run: pnpm test
